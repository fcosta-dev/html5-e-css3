<!doctype html>
<html>


	<head>
		<title>Revisão</title>
		<meta charset="utf-8">
	</head>

	<body>
		<!-- Tags de texto-->
		<div>
			<div></div>
			<h1>Título</h1>
			<h2>Título</h2>
			<h3>Título</h3>
			<h4>Título</h4>
			<h5>Título</h5>
			<h6>Título</h6>
		</div>
		<p>Olá mundo</p>
		<span>Olá mundo do <b>span!</b></span>
		<p>Olá <i>mundo</i> <u>do span</u></p>

		<a target="_blank" href="https://dankicode.com">Link!</a>

		<table width="900" align="center">
			<thead>
				<tr>
					<th>Nome</th>
					<th>Idade</th>

				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Guilherme</td>
					<td>24</td>
					<td>Administrador</td>
				</tr>
				<tr>
					<td>Fernando</td>
					<td>39</td>
					<td>Contador e Programador</td>
				</tr>
			</tbody>
		</table>

		<form>
			<input type="text" />	
			<input type="password" />	
			<textarea></textarea>
			<input type="submit" value="Enviar">
			<input type="button" value="Enviar">
			<button>Enviar</button>
		</form>

	</body>

</html>
